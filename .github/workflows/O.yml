name: O
on: 
  workflow_dispatch:
    
   
   
  pull_request:
    types: [synchronize]
    branches: 
    - develop
    - master
    - main
jobs: 

  feature:
    
    if: |
       github.event.ref == 'refs/heads/main' 
    runs-on: ubuntu-latest
    steps:
      
    
      - run: |
              ls -ltr
              echo ${{ github.sha }}
              echo ${{ github.run_id }}
              echo ${{ github.run_number }}
              echo 'feature' > feature.txt
              ls -ltr
      - uses: actions/cache@v3
        with:
          path: ./*
          key: "${{github.run_id}}-feature"
  develop:
    needs: feature
    if: |
       github.event.ref == 'refs/heads/main' 
    runs-on: ubuntu-latest
    steps:
      
      - uses: actions/cache@v3
        with:
          path: ./*
          key: "${{github.run_id}}-develop"
          
      - run: |
            echo 'develop' > develop.txt
            ls -ltr
      - uses: actions/cache@v3
        with:
          path: ./*
          key: "${{github.run_id}}-develop"
  prod:
    needs: develop
    if: |
       github.event.ref == 'refs/heads/main' 
    runs-on: ubuntu-latest
    steps:
      
      - uses: actions/cache@v3
        with:
          path: ./*
          key: "${{github.run_id}}-prod"
      - run: ls -ltr
      - run: echo 'prod' > prod.txt
      - uses: actions/cache@v3
        with:
          path: ./*
          key: "${{github.run_id}}-prod"
      
  Test:
    needs: feature
    if: |
       github.event.ref == 'refs/heads/main' 
    runs-on: ubuntu-latest
    steps:
      
      - uses: actions/cache@v3
        with:
          path: ./*
          key: "${{github.run_id}}-prod"
      - run: ls -ltr
      - run: echo 'test' > test.txt
      - uses: actions/cache@v3
        with:
          path: ./*
          key: "${{github.run_id}}-test"
      
